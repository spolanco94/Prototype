<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taniti - Activities</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<header>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="activities.html">Activities</a></li>
            <li><a href="transportation.html">Transportation</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="activities">
        <h1>Explore Activities</h1>
        <div class="filters">
            <label for="category">Category:</label>
            <select id="category">
                <option value="all">All</option>
                <option value="adventure">Adventure</option>
                <option value="relaxation">Relaxation</option>
                <option value="water">Water Activities</option>
                <option value="cultural">Cultural</option>
            </select>

            <label for="price-range">Price Range:</label>
            <select id="price-range">
                <option value="all">All</option>
                <option value="low">$0 - $50</option>
                <option value="medium">$51 - $100</option>
                <option value="high">$101+</option>
            </select>

            <label for="duration">Duration:</label>
            <select id="duration">
                <option value="all">All</option>
                <option value="short">Less than 2 hours</option>
                <option value="medium">2 - 4 hours</option>
                <option value="long">More than 4 hours</option>
            </select>
        </div>
        <div class="activities-grid">
            <div class="activity"> <img src="placeholder.jpg" alt="Activity 1"> <h3>Activity 1</h3> <button>Details</button> </div>
            <div class="activity"> <img src="placeholder.jpg" alt="Activity 2"> <h3>Activity 2</h3> <button>Details</button> </div>
            <div class="activity"> <img src="placeholder.jpg" alt="Activity 3"> <h3>Activity 3</h3> <button>Details</button> </div>
            <div class="activity"> <img src="placeholder.jpg" alt="Activity 4"> <h3>Activity 4</h3> <button>Details</button> </div>
            <div class="activity"> <img src="placeholder.jpg" alt="Activity 5"> <h3>Activity 5</h3> <button>Details</button> </div>
            <div class="activity"> <img src="placeholder.jpg" alt="Activity 6"> <h3>Activity 6</h3> <button>Details</button> </div>
            <div class="activity hidden"> <img src="placeholder.jpg" alt="Activity 7"> <h3>Activity 7</h3> <button>Details</button> </div>
            <div class="activity hidden"> <img src="placeholder.jpg" alt="Activity 8"> <h3>Activity 8</h3> <button>Details</button> </div>
            <div class="activity hidden"> <img src="placeholder.jpg" alt="Activity 9"> <h3>Activity 9</h3> <button>Details</button> </div>
            <div class="activity hidden"> <img src="placeholder.jpg" alt="Activity 10"> <h3>Activity 10</h3> <button>Details</button> </div>
            <div class="activity hidden"> <img src="placeholder.jpg" alt="Activity 11"> <h3>Activity 11</h3> <button>Details</button> </div>
            <div class="activity hidden"> <img src="placeholder.jpg" alt="Activity 12"> <h3>Activity 12</h3> <button>Details</button> </div>
        </div>
        <button id="load-more">Load More</button>
    </section>
</main>

<footer>
    <p>&copy; 2025 Taniti Travel</p>
</footer>
</body>
</html>
