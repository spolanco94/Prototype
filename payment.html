<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taniti - Payment</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="activities.html">Activities</a></li>
      <li><a href="transportation.html">Transportation</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>
</header>

<main>
  <section class="activity-summary">
    <h2>Activity Summary</h2>
    <p><strong>Activity:</strong> Snorkeling Adventure</p>
    <p><strong>Date & Time:</strong> [User Selected Date & Time]</p>
    <p><strong>Participants:</strong> [User Selected Participants]</p>
    <p><strong>Total Cost:</strong> $[Calculated Price]</p>
  </section>
  <section class="payment-form">
    <h1>Enter Payment Details</h1>
    <form action="confirmation.html" method="POST">
      <div class="form-row">
        <div class="form-group">
          <label for="first-name">First Name:</label>
          <input type="text" id="first-name" name="first-name" required>
        </div>
        <div class="form-group">
          <label for="last-name">Last Name:</label>
          <input type="text" id="last-name" name="last-name" required>
        </div>
      </div>

      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="expiry">Expiration Date:</label>
          <input type="month" id="expiry" name="expiry" required>
        </div>
        <div class="form-group">
          <label for="cvv">CVV:</label>
          <input type="text" id="cvv" name="cvv" required>
        </div>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="address1">Address 1:</label>
          <input type="text" id="address1" name="address1" required>
        </div>
        <div class="form-group">
          <label for="address2">Address 2:</label>
          <input type="text" id="address2" name="address2">
        </div>
      </div>

      <div class="form-group">
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="state">State:</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="zip">Zip Code:</label>
          <input type="text" id="zip" name="zip" required>
        </div>
      </div>

      <button type="submit" class="cta-button">Complete Booking</button>
    </form>
  </section>
</main>

<footer>
  <p>&copy; 2025 Taniti Travel</p>
</footer>
</body>
</html>
